<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="table-container" class="container-md table-main">
      <h1 id="table-heading">Notes</h1>
      <div class="row header">
        <div class="col-2">
          <p>Name</p>
        </div>
        <div class="col-1">Created</div>
        <div class="col-2">Category</div>
        <div class="col-4">Content</div>
        <div class="col-1">Dates</div>
        <div class="col-2"></div>
      </div>
    </div>

    <div class="container-md table-main">
      <div class="row">
        <input id="add-btn" type="button" value="" />
      </div>
    </div>

    <div id="archive-container" class="container-md table-main">
      <h1 id="table-heading">Archive</h1>
      <div class="row header">
        <div class="col-2">
          <p>Name</p>
        </div>
        <div class="col-1">Created</div>
        <div class="col-2">Category</div>
        <div class="col-4">Content</div>
        <div class="col-1">Dates</div>
        <div class="col-2"></div>
      </div>
    </div>

    <div id="summary-container" class="container-md table-main">
      <h1 id="table-heading">Summary</h1>
      <div class="row header">
        <div class="col-2">Category</div>
        <div class="col-4">Active</div>
        <div class="col-4">Archived</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
